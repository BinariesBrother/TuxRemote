<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="app-theme.html">
<link rel="import" href="app-icons.html">
<link rel="import" href="elements/running-app-list.html">

<link rel="import" href="behaviors/socket-behavior.html">

<dom-module id="tux-remote">
  <template>
    <style include="app-theme">
      :host {
        display: block;
      }

      .content {
        height: 300vh;
      }

      [custom-spacer] {
        margin-left: 16px;
      }

      #toolbarRipple {
        color: black;
      }

    </style>

    <app-drawer-layout id="drawerLayout" fullbleed>

      <app-drawer id="drawer">
        <running-app-list selected="{{selected}}"></running-app-list>
      </app-drawer>

      <app-header-layout has-scrolling-region>
        <app-header condenses fixed>
          <app-toolbar>
            <paper-icon-button icon="app-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>TuxRemote</div>
          </app-toolbar>
          <div sticky>
            <app-toolbar>
              <iron-image id="appToolbarImage" class="app-icon" sizing="cover"
                          src="{{selected.icon}}"></iron-image>
              <div custom-spacer$="{{_checkIcon(selected)}}">{{_computeName(selected)}}</div>
            </app-toolbar>
            <app-toolbar>
              <paper-tabs id="windows" attr-for-selected="wmctrl" on-iron-items-changed="_onWindowsChanged">
                <template is="dom-repeat" items="{{_computeWindows(selected)}}" as="window">
                  <paper-tab wmctrl="{{window.id}}">{{window.title}}</paper-tab>
                </template>
              </paper-tabs>
            </app-toolbar>
          </div>
          <paper-ripple id="toolbarRipple" noink></paper-ripple>
        </app-header>
        <div class="content"></div>
      </app-header-layout>
    </app-drawer-layout>

  </template>
  <script>
    Polymer({
      is: 'tux-remote',

      behaviors: [
        TuxRemote.SocketBehavior,
      ],

      properties: {
        /**
         * The current selected application. See running-app-list element.
         */
        selected: {
          type: Object,
          value: {},
          observer: '_onSelectedChanged',
        },
      },

      _onSelectedChanged: function() {
        // Close the drawer
        if (this.$.drawerLayout.narrow) {
          this.$.drawer.close();
        }
        // Animate the app-header ripple
        if (this.$.appToolbarImage) {
          var rect = this.$.appToolbarImage.getBoundingClientRect();
          this.$.toolbarRipple.downAction({
            detail: {
              x: rect.left + (rect.width / 2),
              y: rect.top + (rect.height / 2)
            }
          });
          this.async(function() {
            this.$.toolbarRipple.upAction();
          }, 500);
        }
      },

      _onWindowsChanged: function(event, detail) {
        var _windows = detail.addedNodes.filter(function(elt) { return elt.localName && elt.localName == 'paper-tab' });
        for (var i in _windows) {
          if (_windows[i].wmctrl == this.selected.focusId) {
            this.$.windows.selectIndex(i);
          }
        }
      },

      _checkIcon: function(selected) {
        return (selected.icon !== '')? true : false;
      },

      _computeWindows: function(selected) {
        if (selected.windows) {
          return Object.keys(selected.windows).map(function(key) { return selected.windows[key]; });
        }
      },

      _computeName: function(application) {
        return application.name || application.id;
      },
    });
  </script>
</dom-module>
