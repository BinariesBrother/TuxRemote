<dom-module id="tux-remote">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" swipe-open no-focus-trap>
        <tux-drawer on-app-select="_onAppSelect"></tux-drawer>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses fixed>
          <app-toolbar>
            <paper-icon-button icon="app-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>TuxRemote</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="notfound"
            role="main">
          <view-apps name="apps"></view-apps>
          <view-notfound name="notfound"></view-notfound>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
