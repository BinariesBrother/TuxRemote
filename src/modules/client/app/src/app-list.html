<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="app-item.html">

<dom-module id="app-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100%;
      }
      paper-listbox {
        padding: 0;
      }
    </style>
    <paper-listbox on-iron-select="_onItemSelect">
      <template is="dom-repeat" items="{{applications}}" as="application">
        <app-item
          name="{{application.name}}"
          icon="{{application.icon}}"></app-item>
      </template>
    </paper-listbox>
  </template>

  <script>
    Polymer({
      is: 'app-list',

      properties: {
        applications: {
          type: Array,
          value: [],
        },
      },

      ready: function() {
        this.applications = [
          {
            name: 'Chormium Browser',
            icon: 'http://lorempixel.com/41/41'
          },
          {
            name: 'Atom',
            icon: 'http://lorempixel.com/42/42'
          },
          {
            name: 'Terminal',
            icon: 'http://lorempixel.com/43/43'
          },
        ];
        this.push('applications', {
          name: 'Terminator',
          icon: 'http://lorempixel.com/44/44'
        });
        for (let i = 0; i < 42; i++) {
          this.push('applications', {
            name: 'Item ' + i,
            icon: 'http://lorempixel.com/40/40'
          });
        }
      },

      _onItemSelect: function(event, item) {
        this.fire('app-select', item);
      },
    });
  </script>
</dom-module>
