<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../app-theme.html">
<link rel="import" href="app-item.html">

<dom-module id="app-list">
  <template>
    <style include="app-theme">
      :host {
        display: block;
        height: 100%;
      }
      paper-listbox {
        padding: 0;
      }
    </style>
    <paper-listbox id="list" on-iron-select="_onItemSelect">
      <template is="dom-repeat" items="{{applications}}" as="application">
        <app-item application="{{application}}"></app-item>
      </template>
    </paper-listbox>
  </template>

  <script>
    Polymer({
      is: 'app-list',

      properties: {
        applications: {
          type: Array,
          value: [],
        },

        selected: {
          type: Object,
          notify: true,
          value: {},
          // observer: '_onSelecedChanged'
        },
      },

      ready: function() {
        this.applications = [
          {
            name: 'Chormium Browser',
            icon: 'http://lorempixel.com/41/41'
          },
          {
            name: 'Atom',
            icon: 'http://lorempixel.com/42/42'
          },
          {
            name: 'Terminal',
            icon: 'http://lorempixel.com/43/43'
          },
        ];
        this.push('applications', {
          name: 'Terminator',
          icon: 'http://lorempixel.com/44/44'
        });
        for (let i = 0; i < 42; i++) {
          this.push('applications', {
            name: 'Item ' + i,
            icon: 'http://lorempixel.com/40/40'
          });
        }
      },

      _onItemSelect: function(event, item) {
        this.set('selected', item);
      },

      focusSelectedApp: function() {
        if (this.$.list.selectedItem) {
          this.$.list.selectedItem.focus();
        }
      },

      // _onSelecedChanged: function(newValue, oldValue) {
      //   if (newValue.item != undefined && newValue.item.localName == 'app-item') {
      //     this.$.list.selected = this.$.list.indexOf(newValue.item);
      //   }
      // },
    });
  </script>
</dom-module>
