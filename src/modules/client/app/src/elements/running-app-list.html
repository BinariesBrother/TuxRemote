<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../app-theme.html">
<link rel="import" href="../app-icons.html">
<link rel="import" href="app-item.html">

<link rel="import" href="../behaviors/socket-behavior.html">

<dom-module id="running-app-list">
  <template>
    <style include="app-theme">
      :host {
        display: block;
        height: 100%;
      }

      app-header {
        background-color: var(--paper-blue-grey-800);
      }
    </style>
    <app-header-layout has-scrolling-region>
      <app-header condenses fixed>
        <app-toolbar>
          <div main-title>
            Running Apps
          </div>
        </app-toolbar>
      </app-header>
      <paper-listbox id="list" on-iron-select="_onItemSelect" selected="{{selected.id}}" attr-for-selected="name">
        <template is="dom-repeat" items="{{applications}}" as="application">
          <app-item name="{{application.id}}" application="{{application}}"></app-item>
        </template>
      </paper-listbox>
    </app-header-layout>
  </template>
  <script>
    Polymer({
      is: 'running-app-list',

      behaviors: [
        TuxRemote.SocketBehavior,
      ],

      properties: {
        applications: {
          type: Array,
          value: [],
        },

        /**
         * The current focused application.
         */
        selected: {
          type: Object,
          notify: true,
          value: {},
        },
      },

      ready: function() {
        this.applications = [
          {
            id: 'id.Chormium',
            name: 'Chormium Browser',
            icon: 'http://lorempixel.com/41/41'
          },
          {
            id: 'id.Atom',
            name: 'Atom',
            icon: 'http://lorempixel.com/42/42'
          },
          {
            id: 'id.Terminal',
            name: 'Terminal',
            icon: 'http://lorempixel.com/43/43'
          },
        ];
        this.push('applications', {
          id: 'id.Terminator',
          name: 'Terminator',
          icon: 'http://lorempixel.com/44/44'
        });
        for (let i = 0; i < 42; i++) {
          this.push('applications', {
            id: 'id.Item' + i,
            name: 'Item ' + i,
            icon: 'http://lorempixel.com/40/40'
          });
        }
        this.$.list.select('id.Terminal');
        this.socketListen('tuxRemote/osController/setRunList', this._onSetRunList.bind(this));
        this.socketListen('tuxRemote/osController/applicationsOpened', function() {
          console.log('applicationsOpened', arguments);
        });
        this.socketListen('tuxRemote/osController/applicationsChanged', function() {
          console.log('applicationsChanged', arguments);
        });
        this.socketListen('tuxRemote/osController/applicationsClosed', function() {
          console.log('applicationsClosed', arguments);
        });
        this.socketListen('tuxRemote/osController/focusChange', function() {
          console.log('focusChange', arguments);
        });
        this.socketListen('tuxRemote/osController/soundChange', function() {
          console.log('soundChange', arguments);
        });
        this.socketEmit('tuxRemote/osController/getRunList');
      },

      _onSetRunList: function() {
        console.log(arguments);
      },

      _onItemSelect: function(event, detail) {
        this.set('selected', detail.item.application);
      },
    });
  </script>
</dom-module>
