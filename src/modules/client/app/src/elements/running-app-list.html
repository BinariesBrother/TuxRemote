<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../app-theme.html">
<link rel="import" href="../app-icons.html">
<link rel="import" href="app-item.html">

<link rel="import" href="../behaviors/socket-behavior.html">

<dom-module id="running-app-list">
  <template>
    <style include="app-theme">
      :host {
        display: block;
        height: 100%;
      }

      app-header {
        background-color: var(--paper-blue-grey-800);
      }
    </style>
    <app-header-layout has-scrolling-region>
      <app-header condenses fixed>
        <app-toolbar>
          <div main-title>
            Running Apps
          </div>
        </app-toolbar>
      </app-header>
      <paper-listbox id="list" on-iron-select="_onItemSelect" attr-for-selected="name">
        <template is="dom-repeat" items="{{applications}}" as="application">
          <app-item name="{{application.id}}" application="{{application}}"></app-item>
        </template>
      </paper-listbox>
    </app-header-layout>
  </template>
  <script>
    Polymer({
      is: 'running-app-list',

      behaviors: [
        TuxRemote.SocketBehavior,
      ],

      properties: {
        applications: {
          type: Array,
          value: [],
        },

        /**
         * The current focused application.
         */
        selected: {
          type: Object,
          notify: true,
          value: {},
        },
      },

      ready: function() {
        this.socketListen('tuxRemote/osController/setRunList', this._onSetRunList.bind(this));
        this.socketListen('tuxRemote/osController/applicationsOpened', function() {
          console.log('applicationsOpened', arguments);
        });
        this.socketListen('tuxRemote/osController/applicationsChanged', function() {
          console.log('applicationsChanged', arguments);
        });
        this.socketListen('tuxRemote/osController/applicationsClosed', function() {
          console.log('applicationsClosed', arguments);
        });
        this.socketListen('tuxRemote/osController/focusChange', this._onFocusChanged.bind(this));
        this.socketListen('tuxRemote/osController/soundChange', function() {
          console.log('soundChange', arguments);
        });
        this.socketEmit('tuxRemote/osController/getRunList');
      },

      _onSetRunList: function(list) {
        for (var id in list) {
          if (list.hasOwnProperty(id)) {
            this.push('applications', list[id]);
          }
        }
        this.socketEmit('tuxRemote/osController/getFocus');
      },

      _onFocusChanged: function(app) {
        for (var i in this.$.list.items) {
          if (this.$.list.items[i].application.id == app.id) {
            this.$.list.items[i].application.focusId = app.window;
          }
        }
        this.$.list.select(app.id);
      },

      _onItemSelect: function(event, detail) {
        this.set('selected', detail.item.application);
      },
    });
  </script>
</dom-module>
