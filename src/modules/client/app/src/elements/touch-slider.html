<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/core/app-theme.html">
<link rel="import" href="/core/app-icons.html">

<dom-module id="touch-slider">
  <template>
    <style>
      :host {
        display: block;
      }

      #wrapper {
        position: relative;
        width: var(--touch-slider-width, 100%);
        height: var(--touch-slider-height, 200px);
        background-color: var(--touch-slider-background, #fff);
        overflow: hidden;
      }

      #value {
        position: absolute;
        top: 33%;
        left: 33%;
        transform: translate(-50%, -50%);
        color: var(--touch-slider-color, #424242);
        font-size: 3rem;
      }

      .slide {
        position: absolute;
        bottom: 0;
        width: 100%;
        left: 0;
        height: 0;
      }
      #slide1 {
        background-color: var(--touch-slider-background-slide, --paper-grey-400);
      }
      #slide2 {
        background-color: var(--touch-slider-foreground-slide, --paper-grey-300);
      }

      .animate {
        transition: height 0.5s linear;
      }

      #block1 {
        position: absolute;
        top: 50%;
        left: 9%;
        width: 110%;
        height: 100%;
        background-color: var(--paper-grey-100);
        transform: translate(-50%, -50%) skewX(-45deg);
        box-shadow: 0px 0px 8px #424242;
        overflow: hidden;
      }

      #block2 {
        position: absolute;
        top: 0;
        left: 64%;
        width: 100%;
        height: 100%;
        background-color: #fff;
        transform: skewX(45deg) rotate(45deg) scale(1.5);
        box-shadow: 0px 0px 1px #424242;
      }
    </style>

    <div id="wrapper">

      <div id="slide1" class="slide"></div>

      <div id="block1">
        <div id="slide2" class="slide"></div>
        <div id="block2"></div>
      </div>

      <div id="value" hidden$="{{!pin}}">{{value}}</div>

    </div>

  </template>
  <script>
    Polymer({
      is: 'touch-slider',

      properties: {
        value: {
          type: Number,
          value: 0,
          notify: true,
          observer: '_onValueChanged'
        },

        pin: {
          type: Boolean,
          value: false,
        },

        min: {
          type: Number,
          value: 0,
        },

        max: {
          type: Number,
          value: 100,
        },
      },

      listeners: {
        'wrapper.track': '_onTrack',
      },

      _onTrack: function(e) {
        switch(e.detail.state) {
          case 'start':
            this.toggleClass('animate', false, this.$.slide1);
            this.toggleClass('animate', false, this.$.slide2);
            var rect = this.$.wrapper.getBoundingClientRect();
            this._rect = rect;
            break;
          case 'track':
            this._computeValue(e.detail);
            break;
          case 'end':
            this.toggleClass('animate', true, this.$.slide1);
            this.toggleClass('animate', true, this.$.slide2);
            break;
        }
      },

      _computeValue: function(detail) {
        var percentage = ((detail.y - this._rect.top) * 100) / this._rect.height;
        percentage = Math.round(percentage);
        percentage = Math.max(0, Math.min(100, percentage));
        var value = 100 - percentage;
        this.set('value', value);
      },

      _onValueChanged: function() {
        this.$.slide1.style.height = this.value + '%';
        this.$.slide2.style.height = this.value + '%';
      },

    });
  </script>
</dom-module>
