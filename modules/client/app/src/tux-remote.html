<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="app-icons.html">
<link rel="import" href="app-list.html">

<dom-module id="tux-remote">
  <template>
    <style>
      :host {
        --app-primary-color: var(--paper-grey-800);
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        color: var(--paper-grey-100);
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" swipe-open no-focus-trap>
        <app-header-layout has-scrolling-region>
          <app-header condenses fixed>
            <app-toolbar>
              <div main-title>{{_drawerTitle(drawerCurrent)}}</div>
              <paper-icon-button
                on-tap="_switchToSettings" icon="app-icons:settings"></paper-icon-button>
              <paper-icon-button
                on-tap="_switchToAppList" icon="app-icons:apps"></paper-icon-button>
            </app-toolbar>
          </app-header>
          <app-list on-app-select="_onAppSelect"></app-list>
        </app-header-layout>
        <!-- <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="apps" href="#/apps">Applications</a>
          <a name="view2" href="#/view2">New Application</a>
          <a name="view3" href="#/view3">Settings</a>
        </iron-selector> -->
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses fixed>
          <app-toolbar>
            <paper-icon-button icon="app-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>TuxRemote</div>
          </app-toolbar>
        </app-header>

        <!-- <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="notfound"
            role="main">
          <view-apps name="apps"></view-apps>
          <view-notfound name="notfound"></view-notfound>
        </iron-pages> -->
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'tux-remote',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        drawerCurrent: {
          type: String,
          value: 'app-list',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'apps';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'notfound';
      },

      _drawerTitle: function(drawerCurrent) {
        switch (drawerCurrent) {
          case 'admin-menu': return 'Admin';
          case 'app-list':
          default: return 'Applications';
        }
      },

      _onAppSelect: function(event, app) {

      },

      _switchToSettings: function() {

      },

      _switchToAppList: function() {

      }
    });
  </script>
</dom-module>
